<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
    </head>
    
    <body>
        <h3>ストップウォッチ</h3>
        <div id="time">0:0:0:0</div>
        <input id="start" type="button" value="スタート" onclick="this.disabled = true;">
        <input id="stop" type="button" value="ストップ" onclick="this.disabled = true;">
        <input id="reset" type="button" value="リセット" onclick="getElementById('start').disabled = false; getElementById('stop').disabled = false;">
        <script src="main.js"></script>
    </body>
</html>
